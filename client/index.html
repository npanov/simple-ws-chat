<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ws chat simple json client</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="ws.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h3 class="text-muted">ws chat simple client</h3>
        </div>

        <div id="message_wrapper">
            <div class="col-lg-12 message_box">
                <div id="messages"></div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <form id="message-form" class="input-group">
                        <input type="text" class="form-control" id="message" placeholder="JSON">
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-success" id="send_btn">Send</button>
                        </span>
                    </form>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
